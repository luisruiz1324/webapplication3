<div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
      <div class="col-md-3 mb-2 mb-md-0">
        <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
          <svg class="bi" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
        </a>
      </div>

      <ul class="nav nav-tabs" role="tablist">
        <li class="nav-item" role="presentation">
          <a class="nav-link active" data-bs-toggle="tab" routerLink="home" aria-selected="true" role="tab">Home</a>
        </li>
        <li class="nav-item" role="presentation">
          <a class="nav-link" data-bs-toggle="tab" routerLink="time-tracker" aria-selected="false" tabindex="-1" role="tab">TimeTracker</a>
        </li>
        <li class="nav-item" role="presentation">
          <a class="nav-link" data-bs-toggle="tab" routerLink="admin" aria-selected="false" tabindex="-1" role="tab">Admin</a>
        </li>
      </ul>

      <div class="col-md-3 text-end">
        <button type="button" routerLink="/login" class="btn btn-outline-primary me-2">Login</button>
        <button type="button" (click)="signOut()" routerLink="/home" class="btn btn-outline-primary me-2">Signout</button>
        <button type="button" routerLink="/register" class="btn btn-outline-primary">Register</button>
      </div>
    </header>
  </div>
